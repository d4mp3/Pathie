{% extends 'core/base.html' %}

{% block title %}Zarejestruj się - Pathie{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Stwórz nowe konto
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Lub
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    zaloguj się do istniejącego konta
                </a>
            </p>
        </div>
        
        <div x-data="registerForm()" class="mt-8 space-y-6">
            <!-- Error Alert -->
            <div x-show="errors.length > 0" 
                 x-cloak
                 class="rounded-md bg-red-50 p-4" 
                 role="alert">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            Wystąpiły następujące błędy:
                        </h3>
                        <div class="mt-2 text-sm text-red-700">
                            <ul class="list-disc pl-5 space-y-1">
                                <template x-for="error in errors" :key="error">
                                    <li x-text="error"></li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <form @submit.prevent="submitRegister" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Adres email <span class="text-red-500">*</span>
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            x-model="email"
                            autocomplete="email" 
                            required 
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="twoj@email.com"
                            :disabled="isLoading">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Hasło <span class="text-red-500">*</span>
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            x-model="password"
                            autocomplete="new-password" 
                            required 
                            minlength="8"
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="Min. 8 znaków"
                            :disabled="isLoading">
                        <p class="mt-1 text-xs text-gray-500">
                            Hasło musi mieć co najmniej 8 znaków
                        </p>
                    </div>
                    
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700">
                            Potwierdź hasło <span class="text-red-500">*</span>
                        </label>
                        <input 
                            id="password-confirm" 
                            name="password_confirm" 
                            type="password" 
                            x-model="passwordConfirm"
                            autocomplete="new-password" 
                            required 
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                            placeholder="Powtórz hasło"
                            :disabled="isLoading">
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        :disabled="isLoading"
                        :class="isLoading ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span x-show="!isLoading">Zarejestruj się</span>
                        <span x-show="isLoading" class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Rejestracja...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function registerForm() {
    return {
        email: '',
        password: '',
        passwordConfirm: '',
        isLoading: false,
        errors: [],
        
        async submitRegister() {
            this.isLoading = true;
            this.errors = [];
            
            // Client-side validation
            if (this.password !== this.passwordConfirm) {
                this.errors.push('Hasła nie są identyczne.');
                this.isLoading = false;
                return;
            }
            
            try {
                const response = await fetch('/api/auth/registration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCsrfToken(),
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password,
                        password_confirm: this.passwordConfirm,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    // Handle validation errors
                    this.errors = [];
                    
                    if (data.email) {
                        this.errors.push(...(Array.isArray(data.email) ? data.email : [data.email]));
                    }
                    if (data.password) {
                        this.errors.push(...(Array.isArray(data.password) ? data.password : [data.password]));
                    }
                    if (data.password_confirm) {
                        this.errors.push(...(Array.isArray(data.password_confirm) ? data.password_confirm : [data.password_confirm]));
                    }
                    if (data.non_field_errors) {
                        this.errors.push(...(Array.isArray(data.non_field_errors) ? data.non_field_errors : [data.non_field_errors]));
                    }
                    
                    if (this.errors.length === 0) {
                        this.errors.push('Wystąpił błąd podczas rejestracji. Spróbuj ponownie.');
                    }
                }
            } catch (err) {
                console.error('Registration error:', err);
                this.errors = ['Wystąpił błąd połączenia. Spróbuj ponownie.'];
            } finally {
                this.isLoading = false;
            }
        },
        
        getCsrfToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    };
}
</script>
{% endblock %}
